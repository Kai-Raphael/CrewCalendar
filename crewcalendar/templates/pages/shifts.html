<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Available Shifts - My WebApp</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS link -->
</head>
<body>
    <div class="container">
        <h1>Available Shifts</h1>
        
        <div class="shift-list">
            <!-- Example shift cards -->
            <div class="shift-card">
                <p class="shift-date">ma 11/11/2024</p>
                <p class="shift-function">Orderverzamelaar | ochtenddienst</p>
                <p class="shift-times">07:00 - 15:15</p>
                <div class="shift-actions">
                    <button class="accept">Accepteer</button>
                    <button class="deny">Weiger</button>
                    <button class="cancel">Afmelden</button>
                </div>
            </div>
            <div class="shift-card">
                <p class="shift-date">di 12/11/2024</p>
                <p class="shift-function">Orderverzamelaar | middagdienst</p>
                <p class="shift-times">12:00 - 20:00</p>
                <div class="shift-actions">
                    <button class="accept">Accepteer</button>
                    <button class="deny">Weiger</button>
                    <button class="cancel">Afmelden</button>
                </div>
            </div>
            <!-- More shifts can be added here -->
        </div>

        <footer class="footer">
            <p>Logged in as: <strong>User</strong></p>
        </footer>
    </div>
</body>
</html>
